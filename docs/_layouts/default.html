<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    :root {
      --maxw: 980px;
      --fg: #111;
      --muted: #57606a;
      --bg: #fff;
      --border: #d0d7de;
      --codebg: #f6f8fa;
      --link: #0969da;
    }

    html, body { background: var(--bg); }

    body {
      margin: 0;
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      border-bottom: 1px solid var(--border);
      background: #fcfcfd;
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 20px;
    }

    .site-title {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: baseline;
    }

    .site-title a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
    }

    .site-desc {
      color: var(--muted);
      font-size: 14px;
    }

    nav {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      font-size: 14px;
    }

    nav a {
      color: var(--link);
      text-decoration: none;
    }

    nav a:hover { text-decoration: underline; }

    main {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 20px 40px;
    }

    a { color: var(--link); }

    code {
      background: var(--codebg);
      padding: 2px 6px;
      border-radius: 4px;
    }

    pre {
      background: var(--codebg);
      padding: 14px 16px;
      border-radius: 8px;
      overflow-x: auto;
      border: 1px solid #eaeef2;
    }

    pre code {
      background: none;
      padding: 0;
    }

    hr {
      border: 0;
      border-top: 1px solid var(--border);
      margin: 28px 0;
    }

    footer {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 20px 30px;
      color: var(--muted);
      font-size: 13px;
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
      border: 1px solid var(--border);
      background: #fff;
      padding: 1px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="site-title">
        <a href="{{ "/" | relative_url }}">{{ site.title | default: "tito-pdf" }}</a>
        <span class="site-desc">{{ site.description }}</span>
      </div>
      <nav>
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/docs/" | relative_url }}">Docs</a>
        <a href="{{ "/docs/install/" | relative_url }}">Install</a>
        <a href="{{ "/docs/usage/" | relative_url }}">Usage</a>
        <a href="{{ "/docs/cli/" | relative_url }}">CLI</a>
        <a href="{{ "/docs/output/" | relative_url }}">Output</a>
        <a href="{{ "/docs/assets-json/" | relative_url }}">Assets JSON</a>
        <a href="{{ "/docs/rationale/" | relative_url }}">Rationale</a>
        <a href="{{ "/docs/implementation/" | relative_url }}">Implementation</a>
        <a href="{{ "/docs/pipeline/" | relative_url }}">Pipeline</a>
        <a href="{{ "/docs/ocr/" | relative_url }}">OCR</a>
        <a href="{{ "/docs/tables/" | relative_url }}">Tables</a>
        <a href="{{ "/docs/troubleshooting/" | relative_url }}">Troubleshooting</a>
        <a href="{{ "/docs/faq/" | relative_url }}">FAQ</a>
        <a href="{{ "/docs/development/" | relative_url }}">Development</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <hr>
    <div>
      <div><a href="{{ site.repo_url }}">{{ site.repo_url }}</a></div>
      <div><a href="{{ site.issues_url }}">Report an issue</a></div>
    </div>
  </footer>
</body>
</html>
